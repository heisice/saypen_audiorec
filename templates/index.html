<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세이펜 오디오 생성기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .word-table { margin: 20px 0; }
        .delete-row { cursor: pointer; }
        .loading { display: none; }
        .loading.active {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .table td { vertical-align: middle; }
        .btn-add { margin: 20px 0; }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            display: none;
        }
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .word-status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .error-list {
            margin-top: 10px;
            color: #dc3545;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">세이펜 오디오 생성기</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive word-table">
                    <table class="table" id="wordTable">
                        <thead>
                            <tr>
                                <th style="width: 30%">스티커 번호</th>
                                <th style="width: 60%">단어</th>
                                <th style="width: 10%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control sticker-no" placeholder="예: 001">
                                    <div class="error-message">스티커 번호를 입력하세요</div>
                                </td>
                                <td>
                                    <input type="text" class="form-control word" placeholder="예: apple" onkeydown="handleEnter(event, this)">
                                    <div class="error-message">단어를 입력하세요</div>
                                </td>
                                <td class="text-center">
                                    <i class="delete-row bi bi-trash" onclick="deleteRow(this)">❌</i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="d-grid">
                    <button class="btn btn-primary" onclick="generateAudio()">음원 생성 및 다운로드</button>
                </div>

                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="word-status"></div>
                    <div class="error-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        function handleEnter(event, element) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const currentRow = element.closest('tr');
                const currentStickerNo = currentRow.querySelector('.sticker-no').value.trim();
                
                // 새 행 추가
                addRow();
                
                // 마지막 행 찾기
                const tbody = document.querySelector('#wordTable tbody');
                const newRow = tbody.lastElementChild;
                const newStickerInput = newRow.querySelector('.sticker-no');
                const newWordInput = newRow.querySelector('.word');
                
                // 스티커 번호 증가
                if (currentStickerNo) {
                    try {
                        const nextNumber = String(parseInt(currentStickerNo) + 1).padStart(currentStickerNo.length, '0');
                        newStickerInput.value = nextNumber;
                    } catch (e) {
                        // 숫자 변환 실패 시 빈 값으로 둠
                        newStickerInput.value = '';
                    }
                }
                
                // 새 단어 입력 필드에 포커스
                newWordInput.focus();
            }
        }

        function addRow() {
            const tbody = document.querySelector('#wordTable tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>
                    <input type="text" class="form-control sticker-no" placeholder="예: 001">
                    <div class="error-message">스티커 번호를 입력하세요</div>
                </td>
                <td>
                    <input type="text" class="form-control word" placeholder="예: apple" onkeydown="handleEnter(event, this)">
                    <div class="error-message">단어를 입력하세요</div>
                </td>
                <td class="text-center">
                    <i class="delete-row bi bi-trash" onclick="deleteRow(this)">❌</i>
                </td>
            `;
            tbody.appendChild(newRow);
        }

        function deleteRow(element) {
            const tbody = document.querySelector('#wordTable tbody');
            if (tbody.children.length > 1) {
                element.closest('tr').remove();
            } else {
                // 마지막 행은 삭제하지 않고 내용만 비움
                const row = element.closest('tr');
                row.querySelectorAll('input').forEach(input => input.value = '');
            }
        }

        function validateInputs() {
            let isValid = true;
            const inputs = document.querySelectorAll('.sticker-no, .word');
            
            inputs.forEach(input => {
                const errorMessage = input.nextElementSibling;
                if (!input.value.trim()) {
                    input.classList.add('is-invalid');
                    errorMessage.style.display = 'block';
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                    errorMessage.style.display = 'none';
                }
            });
            
            return isValid;
        }

        async function generateAudio() {
            if (!validateInputs()) {
                return;
            }

            const loading = document.querySelector('.loading');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');
            const wordStatus = document.querySelector('.word-status');
            const errorList = document.querySelector('.error-list');
            
            loading.classList.add('active');
            progressContainer.classList.add('active');
            errorList.innerHTML = '';
            
            try {
                const rows = document.querySelectorAll('#wordTable tbody tr');
                const data = Array.from(rows)
                    .map(row => ({
                        sticker_no: row.querySelector('.sticker-no').value.trim(),
                        word: row.querySelector('.word').value.trim()
                    }))
                    .filter(item => item.sticker_no && item.word);

                // 진행 상황 모니터링 시작
                const eventSource = new EventSource('/progress');
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.progress !== undefined) {
                        progressBar.style.width = `${data.progress}%`;
                        progressBar.setAttribute('aria-valuenow', data.progress);
                        wordStatus.textContent = `처리 중... ${data.progress}%`;
                    }
                };

                // 파일 처리 요청
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'audio_files.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                    
                    eventSource.close();
                    progressBar.style.width = '100%';
                    progressBar.setAttribute('aria-valuenow', 100);
                    wordStatus.textContent = '처리 완료!';
                    
                    setTimeout(() => {
                        loading.classList.remove('active');
                        progressContainer.classList.remove('active');
                        progressBar.style.width = '0%';
                        wordStatus.textContent = '';
                    }, 3000);
                } else {
                    throw new Error('파일 생성 실패');
                }
                
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
                loading.classList.remove('active');
                progressContainer.classList.remove('active');
            }
        }
    </script>
</body>
</html>
